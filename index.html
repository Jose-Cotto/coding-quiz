<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Coding | Quiz</title>
</head>

<body>
    <header>
        <ul class="header">
            <li>
                <a href="#" id="highscore">View high scores</a>
            </li>
            <li class="time">Time: <span id="timer"></span></li>
        </ul>
    </header>
    <main>
        <section class="homepage container" id="homepage-container">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="center">
                To start the quiz hit the button down below üëáüèΩ. You will have 60
                seconds to compete the quiz and for each question you get wrong
                you will lose 5 seconds. Can you beat the Highscore? üòé
            </p>
            <button class="start-button" id="start-button">
                Start Quiz
            </button>
        </section>
        <section class="quiz container" id="quiz-container">
            <section class="ques-answer-container">
                <h2 class="quiz-question center" id="quiz-question">
                </h2>
                <ul class="question-list">
                    <li>
                        <button class="answer-button" id="answer-button1">
                            yes
                        </button>
                    </li>
                    <li>
                        <button class="answer-button" id="answer-button2">
                            no
                        </button>
                    </li>
                    <li>
                        <button class="answer-button" id="answer-button3">
                            maybe
                        </button>
                    </li>
                    <li>
                        <button class="answer-button" id="answer-button4">
                            so
                        </button>
                    </li>
                </ul>
                <section class="feedback-container">
                    <span id="feedback" class="feedback">Wrong!</span>
                </section>
            </section>
        </section>

        <section class="finalscore container">
            <h2>All done!</h2>
            <p>You're final score is <span id="finalscore"></span></p>
            <section class="initial-sub-container">
                <label for="initials">Enter Initials:
                    <input type="text" id="initials" /></label>
                <button type="submit" id="submit-initials">
                    Submit
                </button>
            </section>
        </section>

        <section class="highscore container">
            <h2>HighScores</h2>
            <ul class="highscoreli"></ul>
            <section class="button-container">
                <button id="go-back">Go Back</button>
                <button id="clear-hs">Clear Highscores</button>
            </section>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
